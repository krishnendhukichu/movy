{% extends 'base.html' %}
{% block body %}
<div class="container">
 <div class="row">
  <div class="col-md-6">
   <img src="{{prod.img.url}}" width="300" height="300">
  </div>


<div class="col-md-6">
 <h2>{{prod.name}} </h2>
 <h5>{{prod.desc}}</h5>
 <h4>{{prod.rate}}</h4>

    <a class="btn btn-warning" href="{% url 'productapp:update' prod.id %}"> UPDATE </a>
    <a class="btn btn-danger" href="{% url 'productapp:delete' prod.id %}"> DELETE </a>
</div>
</div>
</div>

{% endblock %}
